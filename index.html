
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>    
    <a class="skip-link" href="#main-text-content">Skip map to main content</a>
 
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="main-text-content">
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" role="listbox" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>      
      <ul id="restaurants-list" class="flex-container"></ul>   
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqQLoVU4mfcbs2HQVLsdmRu9jMWgNGQas&libraries=places&callback=initMap"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function() {
        console.log("Service Worker Registered!");
      })
      .catch(function(error) {
        console.log("Service worker failed to register", error);
      });
    };
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
